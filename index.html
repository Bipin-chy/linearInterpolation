<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear interpolation</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Linear Interpolation Method</h2>
        <div class="row">
            <!-- <h4>Examples</h4> -->
            <p></p>
        </div>
        <div class="row">
            <div class="col">
                <div class="input">
                    <h4>Enter first point:</h4>
                    <span>X0: </span> <input id="x0" type="integer" required>
                    <span>Y0: </span> <input id="y0" type="integer" required>
                </div>
            </div>

            <div class="col">
                <div class="input">
                    <h4>Enter second point:</h4>
                    <span>X1: </span> <input id="x1" type="integer" required>
                    <span>Y1: </span> <input id="y1" type="integer" required>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="input calculation-point">
                <h4>Enter calculation point:</h4>
                <span>Xp: </span> <input id="xp" type="integer" required>
                
            </div>
        </div>
        
        <div class="btn">
            <button id="btn">Calculate</button>
        </div>

        
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
